test:
  override:
    - gocov test > coverage-main-pkg.json
    - cd content && gocov test > coverage-content-subpkg.json
  post:
    - gocov-html coverage-main-pkg.json > $CIRCLE_ARTIFACTS/coverage-main-pkg.html
    - gocov-html content/coverage-content-subpkg.json > $CIRCLE_ARTIFACTS/coverage-content-subpkg.html
